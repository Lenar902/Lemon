<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lemon</title>		
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://kit.fontawesome.com/575e49a31e.js" crossorigin="anonymous"></script>	
	</head>
	
	<body>
		<div class="page">
			<div class="container">
				<header class="header">					
					<nav class="header__nav nav-header">
						<div class="nav-header__logo2">
							<a href="index.html"><img src="images/logo2.png" alt="logo2"></a>
						</div>						
						
						<ul class="menu__list">
							<li class="menu__item">Home</li>        
							<input id="submenu" type="checkbox">
							<label class="togMenu" for="submenu">Recipe</label>        
							<li class="menu_dropdown">Recomended</li>
							<li class="menu_dropdown">Popular</li>
							<li class="menu_dropdown">Quick & easy</li>
							
							
							<li class="menu__item subitems">Recipe
							<ul class="menu__list submenu">
								<li class="submenu__item">Recomended</li>
								<li class="submenu__item">Popular</li>
								<li class="submenu__item">Quick & easy</li>
							</ul>
							</li>
							<li class="menu__item">Photo Galleries</li>
							<li class="menu__item">Videos</li>     
							<li class="menu__item">All categories</li>     
						</ul>				

						<div class="nav-header__search">
							<label for="search"><i class="fa fa-search" aria-hidden="true"></i></label>							
							<input id="search" type="text" placeholder="Find a recipe"/>
						</div>

						<a href="#" class="open_menu"><span class="burger"></span></a>
					</nav>
				</header>
			</div>
		</div>	
		

		<script>
			var menu = document.getElementsByClassName("menu__list")[0];		
			var button = document.getElementsByClassName("open_menu")[0];
			
			var lock = document.getElementsByTagName("body")[0];		
			
			button.addEventListener("click", function(){
				button.classList.toggle("active");
				menu.classList.toggle("active");
				
				lock.classList.toggle("lock")
			}, false);
		</script>
	</body>
</html>
